<ng-template let-modal #confirmationModal>
    <fd-modal-header>
        <h1 fd-modal-title>Are you sure?</h1>
        <button fd-modal-close-btn (click)="modal.dismiss('x')"></button>
    </fd-modal-header>
    <fd-modal-body>
        This action is permanent and cannot be undone. Do you wish to continue?
        <fd-popover>
            <fd-popover-control>
                <fd-icon [glyph]="'menu2'" [size]="'l'"></fd-icon>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li fd-menu-item>
                            <a>Option 1</a>
                        </li>
                        <li fd-menu-item>
                            <a>Option 2</a>
                        </li>
                        <li fd-menu-item>
                            <a>Option 3</a>
                        </li>
                        <li fd-menu-item>
                            <a>Option 4</a>
                        </li>
                        <li fd-menu-item>
                            <a>Option 5</a>
                        </li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </fd-modal-body>
    <fd-modal-footer>
        <button class="action-button" fd-button (click)="modal.dismiss('cancel')" [options]="'light'">
            Cancel
        </button>
        <button class="action-button" fd-button (click)="modal.close('continue')" [fdType]="'main'">
            Continue
        </button>
    </fd-modal-footer>
</ng-template>

<button fd-button (click)="openModal(confirmationModal)">Open from Template</button>
<span style="margin-left: 24px;">{{confirmationReason}}</span>
