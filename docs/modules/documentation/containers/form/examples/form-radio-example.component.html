<fieldset fd-form-set>
    <legend fd-form-legend>Radio buttons</legend>
    <fd-form-group>
        <div fd-form-item [isCheck]="true">
            <input fd-form-control type="radio" id="radio-1" name="radio-name-1" value="" checked>
            <label fd-form-label for="radio-1">Option One</label>
        </div>
        <div fd-form-item [isCheck]="true">
            <input fd-form-control type="radio" id="radio-2" name="radio-name-1" value="">
            <label fd-form-label for="radio-2">Option Two</label>
        </div>
        <div fd-form-item [isCheck]="true">
            <input fd-form-control type="radio" id="radio-3" name="radio-name-1" value="">
            <label fd-form-label for="radio-3">Option Three</label>
        </div>
    </fd-form-group>
</fieldset>

<fieldset fd-form-set>
    <legend fd-form-legend>Radio buttons disabled</legend>
    <fd-form-group>
        <div fd-form-item [isCheck]="true">
            <input fd-form-control type="radio" id="radio-4" name="radio-name-2" value="" checked disabled>
            <label fd-form-label for="radio-4">Option One</label>
        </div>
        <div fd-form-item [isCheck]="true">
            <input fd-form-control type="radio" id="radio-5" name="radio-name-2" value="" disabled>
            <label fd-form-label for="radio-5">Option Two</label>
        </div>
        <div fd-form-item [isCheck]="true">
            <input fd-form-control type="radio" id="radio-6" name="radio-name-2" value="" disabled>
            <label fd-form-label for="radio-6">Option Three</label>
        </div>
    </fd-form-group>
</fieldset>

<fieldset fd-form-set>
    <legend fd-form-legend>Inline Radio buttons</legend>
    <fd-form-group>
        <div fd-form-item [isInline]="true" [isCheck]="true">
            <label fd-form-label for="radio-7">
                <input fd-form-control type="radio" id="radio-7" name="radio-name-3" value="" checked>
                Option One
            </label>
        </div>
        <div fd-form-item [isInline]="true" [isCheck]="true">
            <label fd-form-label for="radio-8">
                <input fd-form-control type="radio" id="radio-8" name="radio-name-3" value="">
                Option Two
            </label>
        </div>
        <div fd-form-item [isInline]="true" [isCheck]="true">
            <label fd-form-label for="radio-9">
                <input fd-form-control type="radio" id="radio-9" name="radio-name-3" value="">
                Option Three
            </label>
        </div>
    </fd-form-group>
</fieldset>
