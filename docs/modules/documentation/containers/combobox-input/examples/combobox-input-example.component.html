
<fd-combobox-input placeholder="Pick your fruit">
    <nav class="fd-menu">
        <ul class="fd-menu__list">
            <li *ngFor="let element of comboboxElements">
                <a class="fd-menu__item" href="#">{{ element }}</a>
            </li>
            <li><a class="fd-menu__item fd-menu__link" href="#"> + New Item </a></li>
        </ul>
    </nav>
</fd-combobox-input>
